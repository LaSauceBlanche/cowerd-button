<!DOCTYPE html>
<html>

<head>
    <title>Bouton qui fuit la souris</title>
    <style>
        body {
            background: linear-gradient(315deg, #ffffff, #d7e1ec);
        }

        button{
            padding: 10px;
            border-radius: 15px;
            border: 0;
            background: rgb(208, 138, 25);
            color: white;
        }
        #fleeing-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <button id="fleeing-button">Cliquez-moi </button>

    <script src="script.js"></script>
</body>

</html>
